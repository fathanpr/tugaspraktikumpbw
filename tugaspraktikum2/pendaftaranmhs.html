<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="pendaftaranmhs.css">
        <title>Tugas Praktikum 2</title>
    </head>
    <body>
        <h1>Pendaftaran Mahasiswa Baru</h1>
        <form action="#" method="GET">
            <label for="npm" class="label" id="npm">NPM (Nomor Pokok Mahasiswa)</label>
            <br>
            <input type="text" name="npm" id="input">
            </form>
            <br>
        <form action="#" method="GET">
            <label for="nama" class="label">Nama Lengkap</label>
            <br>
            <input type="text" name="nama" id="input">
            </form>
            <br>
        <label for="alamat" class="label">Alamat</label>
            <br>
            <textarea name="alamat" class="alamat" id="alamat">
            </textarea>
            <br>
            <br>
        <label for="jk" class="label">Jenis Kelamin</label>
            <br>
            <input type="radio" name="jk" id="jk" value="Laki-Laki" style="display: inline-block;"> Laki-Laki
            <br>
            <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan
            <br>
            <br>
        <label for="prodi" class="label">Program Studi</label>
            <br>
            <select name="prodi" id="prodi">
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            </select>
            <br>
        <button>Tambah</button>
    </body>
    </html>
