<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gambar.css">
    <title>Gambar</title>
</head>
<body>
    <h2>Gambar Menggunakan Table dan Width/Height</h2>
    <table class="tabel1">
        <tr>
            <td><img src="gambar1.png"></td> <!--Ukuran Tiap Gambar 100x100-->
            <td><img src="gambar2.png"></td> 
            <td><img src="gambar3.png"></td>
        </tr>
        <tr>
            <td><img src="gambar4.png"></td>
            <td><img src="gambar5.png"></td>
            <td><img src="gambar6.png"></td>
        </tr>
    </table>
    <h2>Gambar Menggunakan Table dan Cellpadding</h2>
    <table class="tabel2" cellpadding="7">
        <tr>
            <td><img src="gambar1.png"></td> <!--Ukuran Tiap Gambar 100x100-->
            <td><img src="gambar2.png"></td> 
            <td><img src="gambar3.png"></td>
        </tr>
        <tr>
            <td><img src="gambar4.png"></td>
            <td><img src="gambar5.png"></td>
            <td><img src="gambar6.png"></td>
        </tr>
    </table>
</body>
</html>
